{% extends 'base.html'%}
{% load static %}
{% block content%}
  <section class="hero-wrap hero-wrap-2" style="background-image: url('static/images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-2 bread">Contact Us</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href='/'> Home <i class="ion-ios-arrow-forward"></i></a></span><span> Contact <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>
  <section class="ftco-section contact-section">
    <div class="container">
      <div class="row d-flex contact-info">
        <div class="col-md-3 d-flex">
          <div class="bg-light align-self-stretch box p-4 text-center">
            <h3 class="mb-4">Address</h3>
            <p>Abdulla Qahhor 62-uy, Boston MFY Bekobod tuman, Toshkent viloyati</p>
          </div>
        </div>
        <div class="col-md-3 d-flex">
          <div class="bg-light align-self-stretch box p-4 text-center">
            <h3 class="mb-4">Contact Number</h3>
            <p><a href="tel://1234567920">+998 94 733 16 07</a></p>
          </div>
        </div>
        <div class="col-md-3 d-flex">
          <div class="bg-light align-self-stretch box p-4 text-center">
            <h3 class="mb-4">Email Address</h3>
            <p><a
                href="https://preview.colorlib.com/cdn-cgi/l/email-protection#fd94939b92bd8492888f8e948998d39e9290"><span data-cfemail="cba2a5ada48bb2a4beb9b8a2bfaee5a8a4a6"></span>backendchibola@gmail.com</a></p>
          </div>
        </div>
        <div class="col-md-3 d-flex">
          <div class="bg-light align-self-stretch box p-4 text-center">
            <h3 class="mb-4">Website</h3>
            <p><a href="#">yoursite.com</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
    <div class="container">
      <div class="row d-flex align-items-stretch no-gutters">
        <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
          <form method='post'>
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id='name' name='name' placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  id='phone_number' name='phone_number' placeholder="Your Phone number">
            </div>
            <div class="form-group">
              <textarea cols="30" rows="7" class="form-control" id='message' name='message' placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        </div>
        <div class="col-md-6 d-flex align-items-stretch">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d95911.05971916972!2d69.2125696!3d41.304064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1715179096136!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>
 {% endblock %}
